version: 2.1

jobs:
  install:
    executor: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  build:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run build
      - store_artifacts:
          path: ~/project/resume/dist
          destination: dist
      - persist_to_workspace:
          root: ~/
          paths:
            - project

workflows:
  test-and-deploy:
    jobs:
      - install
      - build:
          requires:
            - install